name: Lint, test and deploy in three jobs
on: push
jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
          - name: Get code
            uses: actions/checkout@v4
          - name: Set up node
            uses: actions/setup-node@v3
            with:
                node-version: 16
          - name: Install dependencies
            run: npm ci
          - name: Run lint
            run: npm lint
    test:
        needs: lint
        runs-on: ubuntu-latest
        steps:
          - name: Get code
            uses: actions/checkout@v4
          - name: Set up node
            uses: actions/setup-node@v3
            with:
                node-version: 16
          - name: Install dependencies
            run: npm ci
          - name: Run test
            run: npm test
    deploy:
        needs: test
        runs-on: ubuntu-latest
        steps:
          - name: Get code
            uses: actions/checkout@v4
          - name: Set up node
            uses: actions/setup-node@v3
            with:
                node-version: 16
          - name: Install dependencies
            run: npm ci
          - name: Run build
            run: npm build